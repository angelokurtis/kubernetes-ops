receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  k8sattributes:

exporters:
  logging:
    loglevel: debug
  loadbalancing:
    protocol:
      otlp:
        tls:
          insecure: true
    resolver:
      dns:
        hostname: $RESOLVER_DNS_HOSTNAME
        port: 4317

service:
  telemetry:
    metrics:
      address: ":8888"
    logs:
      level: "debug"
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ k8sattributes ]
      exporters: [ logging, loadbalancing ]
