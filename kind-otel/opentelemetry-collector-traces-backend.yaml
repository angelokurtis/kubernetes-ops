receivers:
  otlp:
    protocols:
      grpc:
      http:

  # receiver that's just a dummy and never used; added to pass validation requiring at least one receiver in a pipeline.
  otlp/spanmetrics:
    protocols:
      grpc:
        endpoint: "0.0.0.0:12345"

exporters:
  logging:
    loglevel: debug

  otlp/jaeger:
    endpoint: $JAEGER_OTLP_ENDPOINT
    tls:
      insecure: true

  otlp/spanmetrics:
    endpoint: "localhost:4317"
    tls:
      insecure: true

  prometheus:
    endpoint: "0.0.0.0:9090"
    metric_expiration: 70s

processors:
  batch:
    send_batch_size: 10000
    timeout: 1s

  attributes:
    actions:
      - key: instance
        value: $POD_NAME
        action: insert

  spanmetrics:
    metrics_exporter: otlp/spanmetrics
    dimensions:
      - name: http.method
      - name: http.status_code

  tail_sampling:
    decision_wait: 3s
    num_traces: 100
    expected_new_traces_per_sec: 10
    policies: [
      {
        name: ignore-health-check-requests,
        type: string_attribute,
        string_attribute: { key: http.user_agent, values: [ kube-probe/* ], enabled_regex_matching: true, invert_match: true }
      },
      {
        name: sampling-50%,
        type: probabilistic,
        probabilistic: { sampling_percentage: 50 }
      },
    ]

  filter/spanmetrics:
    metrics:
      include:
        match_type: expr
        expressions:
          - MetricName == "latency" && Label("span.kind") == "SPAN_KIND_SERVER"
          - MetricName == "calls_total" && Label("span.kind") == "SPAN_KIND_SERVER"

service:
  telemetry:
    logs:
      level: debug
      disable_stacktrace: true

  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch, attributes, spanmetrics, tail_sampling ]
      exporters: [ logging, otlp/jaeger ]

    metrics/spanmetrics:
      receivers: [ otlp/spanmetrics ]
      processors: [ batch ]
      exporters: [ otlp/spanmetrics ]

    metrics:
      receivers: [ otlp ]
      processors: [ batch, filter/spanmetrics ]
      exporters: [ logging, prometheus ]
