receivers:
  otlp:
    protocols:
      grpc:
      http:

  prometheus:
    config:
      scrape_configs:
        - job_name: "otelcol-traces-backend"
          scrape_interval: 15s
          static_configs:
            - targets: [ "${POD_IP}:8888" ]

        - job_name: "spanmetrics"
          scrape_interval: 15s
          static_configs:
            - targets: [ "${POD_IP}:9090" ]
          metric_relabel_configs:
            - source_labels: [ span_kind ]
              regex: SPAN_KIND_SERVER
              action: keep
            - source_labels: [ http_user_agent ]
              regex: kube-probe/.*
              action: drop
            - regex: http_user_agent
              action: labeldrop

  # receiver that's just a dummy and never used; added to pass validation requiring at least one receiver in a pipeline.
  otlp/spanmetrics:
    protocols:
      grpc:
        endpoint: "0.0.0.0:12345"

exporters:
  logging:
    loglevel: debug

  otlp/jaeger:
    endpoint: $JAEGER_OTLP_ENDPOINT
    tls:
      insecure: true

  otlp/metrics:
    endpoint: $METRICS_OTLP_ENDPOINT
    tls:
      insecure: true

  prometheus/spanmetrics:
    endpoint: "0.0.0.0:9090"
    metric_expiration: 70s

processors:
  batch:
    send_batch_size: 10000
    timeout: 1s

  spanmetrics:
    metrics_exporter: prometheus/spanmetrics
    dimensions:
      - name: http.method
      - name: http.status_code
      - name: http.user_agent

  tail_sampling:
    decision_wait: 3s
    num_traces: 100
    expected_new_traces_per_sec: 10
    policies: [
      {
        name: ignore-health-check-requests,
        type: string_attribute,
        string_attribute: { key: http.user_agent, values: [ kube-probe/* ], enabled_regex_matching: true, invert_match: true }
      },
      {
        name: sampling-50%,
        type: probabilistic,
        probabilistic: { sampling_percentage: 50 }
      },
    ]

service:
  telemetry:
    logs:
      level: debug
      disable_stacktrace: true

  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch, spanmetrics, tail_sampling ]
      exporters: [ otlp/jaeger ]

    metrics/spanmetrics:
      receivers: [ otlp/spanmetrics ]
      exporters: [ prometheus/spanmetrics ]

    metrics:
      receivers: [ prometheus ]
      processors: [ batch ]
      exporters: [ otlp/metrics ]
